<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <script>
      // Game config
      var config = {
        type: Phaser.AUTO, // sets type automatically to WEBGL; falls back to CANVAS if WEBGL is not supported
        width: 800,
        height: 600,

        // Game physics
        physics: {
          default: 'arcade', // physics system
          arcade: {
            gravity: { y: 300 },
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      }

      var game = new Phaser.Game(config)

      // scene functions:

      // loads assets
      function preload() {
        this.load.image('sky', 'assets/sky.png')
        this.load.image('ground', 'assets/ground.png')

        // spritesheet
        this.load.spritesheet('dude', 'assets/dude.png', {
          frameWidth: 32,
          frameHeight: 48,
        })
      }

      var platforms
      var player

      // draws stuff
      function create() {
        this.add.image(400, 300, 'sky')

        platforms = this.physics.add.staticGroup() // static group of objects are immovable

        platforms.create(400, 568, 'ground').setScale(2).refreshBody()

        platforms.create(600, 400, 'ground')
        platforms.create(50, 250, 'ground')
        platforms.create(750, 220, 'ground')

        player = this.physics.add.sprite(100, 450, 'dude') // creates sprite
        this.physics.add.collider(player, platforms);   // checks collision with platforms

        /*
          The sprite was created via the Physics Game Object Factory (this.physics.add) which means it has a Dynamic Physics body by default.
        */

        // self explanatory stuff
        player.setBounce(0.2)
        player.setCollideWorldBounds(true)

        /* 
          There are different frames for sprites
          There are 9 frames in total, 4 for running left, 1 for facing the camera and 4 for running right
          The 'left' animation uses frames 0, 1, 2 and 3 and runs at 10 frames per second. The 'repeat -1' value tells the animation to loop.
          The 'right' animation uses frames 5, 6, 7 and 8
        */
        
        this.anims.create({
          key: 'left',
          frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
          frameRate: 10,
          repeat: -1,
        })

        this.anims.create({
          key: 'turn',
          frames: [{ key: 'dude', frame: 4 }],
          frameRate: 20,
        })

        this.anims.create({
          key: 'right',
          frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
          frameRate: 10,
          repeat: -1,
        })
      }

      // update game state
      function update() {
        // add game logic here
      }
    </script>
  </body>
</html>
