  <body>
    <!-- Game Container -->
    <div id="game-container"></div>

    <!-- Script tag for game logic -->
    <script>
      // Initialize Phaser game
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        // Load game assets (images, sounds, wagera)
      }

      function create() {
        // Set up game objects and initial state
      }

      function update() {
        // Update game state in each frame
      }
    </script>
  </body>
</html>
