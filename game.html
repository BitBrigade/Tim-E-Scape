<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <script>
      // Game config
      var config = {
        type: Phaser.AUTO, // sets type automatically to WEBGL; falls back to CANVAS if WEBGL is not supported
        width: 800,
        height: 600,

        // Game physics
        physics: {
          default: 'arcade', // physics system
          arcade: {
            gravity: { y: 300 },
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      }

      var game = new Phaser.Game(config)

      // scene functions:

      // loads assets
      function preload() {
        this.load.image('sky', 'assets/sky.png')
        this.load.image('ground', 'assets/ground.png')
      }

      var platforms

      // draws stuff
      function create() {
        this.add.image(400, 300, 'sky')

        platforms = this.physics.add.staticGroup() // static group of objects are immovable

        platforms.create(400, 568, 'ground').setScale(2).refreshBody()

        platforms.create(600, 400, 'ground')
        platforms.create(50, 250, 'ground')
        platforms.create(750, 220, 'ground')
      }

      // update game state
      function update() {
        // add game logic here
      }
    </script>
  </body>
</html>
