<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="levels/level1.js"></script>
    <script src="levels/level2.js"></script>
    <script src="levels/level3.js"></script>
    <script src="levels/level4.js"></script>
    <script src="levels/level5.js"></script>
  </head>
  <body>
    <script>
      // Game config
      var config = {
        type: Phaser.AUTO, // sets type automatically to WEBGL; falls back to CANVAS if WEBGL is not supported
        width: 700,
        height: 600,

        // Game physics
        physics: {
          default: 'arcade', // physics system
          arcade: {},
        },
        scene: [Level1, Level2, Level3, Level4, Level5],
      }
      var game = new Phaser.Game(config)
    </script>
  </body>
</html>
