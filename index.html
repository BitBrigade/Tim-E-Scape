<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <script>
      // Game config
      var config = {
        type: Phaser.AUTO, // sets type automatically to WEBGL; falls back to CANVAS if WEBGL is not supported
        width: 800,
        height: 600,

        // Game physics
        physics: {
          default: 'arcade', // physics system
          arcade: {
            gravity: { y: 300 },
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      }

      var game = new Phaser.Game(config)

      // scene functions:

      // loads assets
      function preload() {
        this.load.image('sky', 'assets/sky.png')
        this.load.image('ground', 'assets/ground.png')
        this.load.image('star', 'assets/star.png')
        this.load.image('bomb', 'assets/bomb.png')
        // spritesheet
        this.load.spritesheet('dude', 'assets/dude.png', {
          frameWidth: 32,
          frameHeight: 48,
        })
      }

      var platforms
      var player
      var score = 0
      var scoreText

      // draws stuff
      function create() {
        this.add.image(400, 300, 'sky')

        platforms = this.physics.add.staticGroup() // static group of objects are immovable

        platforms.create(400, 568, 'ground').setScale(2).refreshBody()

        platforms.create(600, 400, 'ground')
        platforms.create(50, 250, 'ground')
        platforms.create(750, 220, 'ground')
        player = this.physics.add.sprite(100, 450, 'dude') // creates sprite
        this.physics.add.collider(player, platforms) // checks collision with platforms

        /*
          The sprite was created via the Physics Game Object Factory (this.physics.add) which means it has a Dynamic Physics body by default.
        */

        // self explanatory stuff
        player.setBounce(0.2)
        player.setCollideWorldBounds(true)

        /* 
          There are different frames for sprites
          There are 9 frames in total, 4 for running left, 1 for facing the camera and 4 for running right
          The 'left' animation uses frames 0, 1, 2 and 3 and runs at 10 frames per second. The 'repeat -1' value tells the animation to loop.
          The 'right' animation uses frames 5, 6, 7 and 8
        */

        this.anims.create({
          //body movements
          key: 'left',
          frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
          frameRate: 10,
          repeat: -1,
        })

        this.anims.create({
          key: 'turn',
          frames: [{ key: 'dude', frame: 4 }],
          frameRate: 20,
        })

        this.anims.create({
          key: 'right',
          frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
          frameRate: 10,
          repeat: -1,
        })
        cursors = this.input.keyboard.createCursorKeys()
        //star
        stars = this.physics.add.group({
          key: 'star',
          repeat: 11,
          setXY: { x: 12, y: 0, stepX: 70 },
        })

        stars.children.iterate(function (child) {
          child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8))
        })
        this.physics.add.collider(stars, platforms) //for stars
        this.physics.add.overlap(player, stars, collectStar, null, this)
        //scores
        scoreText = this.add.text(16, 16, 'score: 0', {
          fontSize: '32px',
          fill: '#000',
        })

        //bombs
        bombs = this.physics.add.group()
        this.physics.add.collider(bombs, platforms)
        this.physics.add.collider(player, bombs, hitBomb, null, this)
      }
      //collect stars
      function collectStar(player, star) {
        star.disableBody(true, true)
        score += 10
        scoreText.setText('Score: ' + score)
        if (stars.countActive(true) === 0) {
          stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true)
          })

          var x =
            player.x < 400
              ? Phaser.Math.Between(400, 800)
              : Phaser.Math.Between(0, 400)

          var bomb = bombs.create(x, 16, 'bomb')
          bomb.setBounce(1)
          bomb.setCollideWorldBounds(true)
          bomb.setVelocity(Phaser.Math.Between(-200, 200), 20)
        }
      }
      function hitBomb(player, bomb) {
        this.physics.pause()

        player.setTint(0xff0000)

        player.anims.play('turn')

        gameOver = true
      }

      // update game state
      function update() {
        if (cursors.left.isDown) {
          player.setVelocityX(-160)
          player.anims.play('left', true)
        } else if (cursors.right.isDown) {
          player.setVelocityX(160)
          player.anims.play('right', true)
        } else {
          player.setVelocityX(0)
          player.anims.play('turn')
        }

        if (cursors.up.isDown && player.body.touching.down) {
          player.setVelocityY(-330)
        }
        // add game logic here
      }
    </script>
  </body>
</html>
